name: Release Lottie Player
on:
  push:
    tags:
      - 'lottie-player@*'

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Lottie Player
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 4.0.19
          actions-cache-folder: 'emsdk-cache'

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build python3-pip
          pip install meson==1.10.0

      - name: Verify build tools installation
        run: |
          emcc --version
          meson --version
          ninja --version

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: Build lottie-player
        working-directory: ./packages/lottie-player
        run: pnpm run build

      - name: Run component tests
        run: pnpm --filter @thorvg/lottie-player test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-lottie-player-${{ github.run_id }}
          path: packages/lottie-player/dist/
          retention-days: 1

  validate:
    needs: build
    name: Validate Package
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-lottie-player-${{ github.run_id }}
          path: packages/lottie-player/dist/

      - name: Validate with dry-run publish
        working-directory: ./packages/lottie-player
        run: pnpm publish --dry-run --access public --no-git-checks

      - name: Create package tarball
        working-directory: ./packages/lottie-player
        run: pnpm pack

      - name: Verify tarball contents
        working-directory: ./packages/lottie-player
        run: |
          tar -tzf *.tgz
          echo "Package size:"
          ls -lh *.tgz

  npm-release:
    name: Release to npm Registry
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-lottie-player-${{ github.run_id }}
          path: packages/lottie-player/dist/

      - name: Publish to npm
        working-directory: ./packages/lottie-player
        run: pnpm publish --dry-run --access public --no-git-checks

  gpr-release:
    name: Release to GitHub Packages
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@thorvg'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-lottie-player-${{ github.run_id }}
          path: packages/lottie-player/dist/

      - name: Publish to GitHub Packages
        working-directory: ./packages/lottie-player
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-perf-test:
    name: Deploy Perf Test to Production
    runs-on: ubuntu-latest
    needs: npm-release
    environment:
      name: perf-test-production
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PERF_TEST_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Install Perf Test dependencies
        working-directory: ./perf-test
        run: |
          yarn install --frozen-lockfile
          yarn add @thorvg/lottie-player@latest

      - name: Pull Vercel Environment Information
        working-directory: ./perf-test
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Perf Test
        working-directory: ./perf-test
        run: |
          yarn build
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Production
        working-directory: ./perf-test
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
