name: Lottie Player

on:
  push:
    branches:
      - main
    paths:
      - 'packages/lottie-player/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/build-player.yml'
      - '!**/*.md'
  pull_request:
    branches:
      - main
    paths:
      - 'packages/lottie-player/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/build-player.yml'
      - '!**/*.md'

jobs:
  build-player:
    name: Build and Validate Lottie Player
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 4.0.19
          actions-cache-folder: 'emsdk-cache'

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build python3-pip
          pip install meson==1.10.0

      - name: Verify build tools installation
        run: |
          emcc --version
          meson --version
          ninja --version

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Lottie Player
        run: pnpm --filter @thorvg/lottie-player build

      - name: Check build artifacts
        run: |
          ls -lah packages/lottie-player/dist/
          echo "âœ… Lottie Player build completed successfully"

      - name: Run component tests
        run: pnpm --filter @thorvg/lottie-player test
