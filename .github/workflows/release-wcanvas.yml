name: Release WebCanvas
on:
  push:
    tags:
      - 'webcanvas@*'

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build WebCanvas
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 4.0.19
          actions-cache-folder: 'emsdk-cache'

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build python3-pip
          pip install meson==1.10.0

      - name: Verify build tools installation
        run: |
          emcc --version
          meson --version
          ninja --version

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: Build webcanvas
        working-directory: ./packages/webcanvas
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-webcanvas-${{ github.run_id }}
          path: packages/webcanvas/dist/
          retention-days: 1

  validate:
    needs: build
    name: Validate Package
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-webcanvas-${{ github.run_id }}
          path: packages/webcanvas/dist/

      - name: Validate with dry-run publish
        working-directory: ./packages/webcanvas
        run: pnpm publish --dry-run --access public --no-git-checks

      - name: Create package tarball
        working-directory: ./packages/webcanvas
        run: pnpm pack

      - name: Verify tarball contents
        working-directory: ./packages/webcanvas
        run: |
          tar -tzf *.tgz
          echo "Package size:"
          ls -lh *.tgz

  npm-release:
    name: Release to npm Registry
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-webcanvas-${{ github.run_id }}
          path: packages/webcanvas/dist/

      - name: Publish to npm
        working-directory: ./packages/webcanvas
        run: pnpm publish --dry-run --access public --no-git-checks

  gpr-release:
    name: Release to GitHub Packages
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@thorvg'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-webcanvas-${{ github.run_id }}
          path: packages/webcanvas/dist/

      - name: Publish to GitHub Packages
        working-directory: ./packages/webcanvas
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docs:
    name: Build API Documentation
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-webcanvas-${{ github.run_id }}
          path: packages/webcanvas/dist/

      - name: Generate API Documentation
        working-directory: ./packages/webcanvas
        run: pnpm run docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './packages/webcanvas/docs'

  deploy-docs:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-playground:
    name: Deploy Playground to Production
    runs-on: ubuntu-latest
    needs: npm-release
    environment:
      name: playground-production
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PLAYGROUND_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Install Playground dependencies
        working-directory: ./playground
        run: |
          yarn install --frozen-lockfile
          yarn add @thorvg/webcanvas@latest

      - name: Pull Vercel Environment Information
        working-directory: ./playground
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Playground
        working-directory: ./playground
        run: |
          yarn build
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Production
        working-directory: ./playground
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
