name: Perf Test
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PERF_TEST_PROJECT_ID }}
on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/lottie-player/**'
      - 'perf-test/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/perf-test.yml'
      - '!**/*.md'

jobs:
  preview-perf-test:
    name: Preview Perf Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 4.0.19
          actions-cache-folder: 'emsdk-cache'

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build python3-pip
          pip install meson==1.10.0

      - name: Verify build tools installation
        run: |
          emcc --version
          meson --version
          ninja --version
          echo "EMSDK=$EMSDK"

      - name: Install pnpm dependencies (workspace packages)
        run: pnpm install --frozen-lockfile

      - name: Build Lottie Player (WASM + TypeScript)
        run: pnpm --filter @thorvg/lottie-player build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Install Perf Test dependencies
        working-directory: ./perf-test
        run: |
          yarn install --frozen-lockfile
          yarn add ../packages/lottie-player

      - name: Pull Vercel Environment Information
        working-directory: ./perf-test
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Perf Test
        working-directory: ./perf-test
        run: |
          yarn build
          vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Perf Test Preview
        id: deploy-preview
        working-directory: ./perf-test
        run: echo "preview_url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Perf Test preview deployment ready!\n\nðŸ“Š Perf Test: ${{ steps.deploy-preview.outputs.preview_url }}'
            })
